            height: 100%;
        }

        }

        body,
        button,
        input,
        select,
        textarea {

        }

        .wrap {
            z-index: 0;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
        }

        p {

            padding-top: 3px;

        }

            border: 1px
            /*solid*/
            #000000;
            width: 60%;
            height: 36px;
            margin: 0 auto;
        }
        
        /* 城市按钮 */

            line-height: 34px;

    <div class="wrap">

        <!-- 城市-渔场切换按钮 -->
        <div class="option_frame">
            <div class="option_button">
                <div class="city selected" id="city" onclick="javascript: City();">城市</div>
                <div class="fishery" id="fishery" onclick="javascript: Fishery();">渔场</div>
            </div>
        </div>
        <!-- 普通-卫星地图切换按钮 -->
        <div class="switchbutton" onclick="javascript: switchMap();">
